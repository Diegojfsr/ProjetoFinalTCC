<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styleMobile.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylesHopage.css" rel="stylesheet">

<body>
<header>
<nav id="navbar" class="navbar">
    <div class="nav__logo">
        <a href="#"><img src="assets/img/logo.png" alt="logo" /></a>
    </div>
    <ul class="nav__links">
        <li class="link"><a href="/">Home</a></li>
        <li class="link"><a href="#">Program</a></li>
        <li class="link"><a href="#">Service</a></li>
        <li class="link"><a href="#">About</a></li>
        <li class="link"><a href="#">Community</a></li>
        <li><a class="btn" href="/dados_cliente">Join Now</a></li>
        <li><a class="btn1" href="/dados_cliente">Join Now</a></li> <!--esse botao fica escondido no modo web e aparece no modo mobile-->
    </ul>
    <i class="bi bi-list mobile-nav-toggle"></i>
    <!-- <button class="btn" href="/dados_cliente">Join Now</button> -->
</nav>
</header>


<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
        <div class="container" data-aos="fade-up">
            <br/><br/><br/>
            <div class="section-title">
                <h2>REDE NEURAL ARTIFICIAL</h2>
                <p>Perfil de Investidores</p>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form action="/send" name="send_data" method="post" role="form" class="php-email-form">

                        <table cellpadding="10" cellspacing="10">
                            <tr>
                                <td class="col-label"><label>Tenure</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="tenure"
                                                             placeholder="Tenure"></td>
                                <td class="col-label"><label>MonthlyCharges</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="MonthlyCharges"
                                                             placeholder="MonthlyCharges"></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>TotalCharges</label></td>
                                <td class="col-input"><input type="text" class="form-control" name="TotalCharges"
                                                             placeholder="TotalCharges"></td>
                                <td class="col-label"><label>Gender</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="gender">
                                        <option value='Male'>Male</option>
                                        <option value='Female'>Female</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>Senior-Citizen</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="SeniorCitizen">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select></td>
                                <td class="col-label"><label>Partner</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="Partner">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>Dependents</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="Dependents">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>

                                <td class="col-label"><label>PhoneService</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="PhoneService">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>
                            </tr>


                            <tr>
                                <td class="col-label"><label>MultipleLines</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="MultipleLines">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No phone service">No phone service</option>
                                    </select></td>

                                <td class="col-label"><label>InternetService</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="InternetService">
                                        <option value="Fiber optic">Fiber optic</option>
                                        <option value="DSL">DSL</option>
                                        <option value="No">No</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>OnlineSecurity</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="OnlineSecurity">
                                        <option value="No internet service">No internet service</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>

                                <td class="col-label"><label>OnlineBackup</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="OnlineBackup">
                                        <option value="No internet service">No internet service</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>DeviceProtection</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="DeviceProtection">
                                        <option value="No">No internet service</option>
                                        <option value="Yes">DeviceProtection_Yes</option>
                                        <option value="No internet service">No</option>
                                    </select></td>

                                <td class="col-label"><label>TechSupport</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="TechSupport">
                                        <option value="No internet service">No internet service</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>StreamingTV</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="StreamingTV">
                                        <option value="No internet service">No Internet service</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>

                                <td class="col-label"><label>StreamingMovies</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="StreamingMovies">
                                        <option value="No internet service">No Internet service</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>Contract</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="Contract">
                                        <option value="Month-to-month">Month-to-month</option>
                                        <option value="Two year">Two year</option>
                                        <option value="One year">One year</option>
                                    </select></td>

                                <td class="col-label"><label>PaperlessBilling</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="PaperlessBilling">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select></td>
                            </tr>

                            <tr>
                                <td class="col-label"><label>PaymentMethod</label></td>
                                <td class="col-input">
                                    <select class="custom-select" name="PaymentMethod">
                                        <option value="Electronic check">Electronic check</option>
                                        <option value="Mailed check">Mailed check</option>
                                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                                    </select></td>
                            </tr>

                            <tr class="form_wrapper">
                                <td colspan='2'><input type="submit" value="Prever CHURN"/></td>
                            </tr>
                        </table>


                    </form>
                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->



<!-- Vendor JS Files -->
<script src="assets/vendor/purecounter/purecounter.js"></script>
<script src="assets/vendor/aos/aos.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>

</html>
